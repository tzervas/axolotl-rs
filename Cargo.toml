[package]
name = "axolotl-rs"
version = "0.1.0"
edition = "2021"
rust-version = "1.70"
license = "MIT"
description = "YAML-driven configurable fine-tuning toolkit for LLMs in Rust"
repository = "https://github.com/youruser/axolotl-rs"
keywords = ["llm", "fine-tuning", "training", "configuration", "yaml"]
categories = ["science", "machine-learning", "command-line-utilities"]

[dependencies]
candle-core = "0.8"
candle-nn = "0.8"
candle-transformers = "0.8"
tokenizers = "0.20"
safetensors = "0.4"
serde = { version = "1.0", features = ["derive"] }
serde_yaml = "0.9"
serde_json = "1.0"
tokio = { version = "1.0", features = ["full"] }
thiserror = "1.0"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
anyhow = "1.0"

# Local workspace dependencies
peft-rs = { path = "../peft-rs" }
qlora-rs = { path = "../qlora-rs" }
unsloth-rs = { path = "../unsloth-rs", optional = true }

# CLI
clap = { version = "4.5", features = ["derive"] }

# Progress bars
indicatif = "0.17"

# HTTP for model downloads
reqwest = { version = "0.12", default-features = false, features = ["json", "stream", "rustls-tls"], optional = true }

[dev-dependencies]
criterion = "0.5"
tempfile = "3.10"

[features]
default = ["download"]
download = ["reqwest"]
cuda = ["candle-core/cuda", "peft-rs/cuda", "qlora-rs/cuda"]
optimized = ["unsloth-rs"]

[[bin]]
name = "axolotl"
path = "src/main.rs"

[[bench]]
name = "config_parsing"
harness = false
